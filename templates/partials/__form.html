<form action="" method="post">
    {{ form.csrf_token }}

    <div class="form-group">
        <label>{{ form.mpg.label }}</label>
        {{ form.mpg(class="form-control") }}
    </div>

    <div class="form-group">
        <label>{{ form.fuel.label }}</label>
        {{ form.fuel(class="form-control") }}
    </div>

    <div class="form-group">
        <label>{{ form.mileage.label }}</label>
        {{ form.mileage(class="form-control") }}
    </div>

    <div class="form-group">
        <label>{{ form.euro.label }}</label>
        {{ form.euro(class="form-control") }}
    </div>

    <div class="form-group">
        <label>{{ form.transmission.label }}</label>
        {{ form.transmission(class="form-control") }}
    </div>

    <div class="form-group text-center mt-5">
        {{ form.submit(class="btn btn-primary") }}
    </div>
</form>
