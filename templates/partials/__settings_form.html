<form action="/settings" method="post">
    {{ form.csrf_token }}

    <div class="form-group">
        <label>{{ form.pages.label }}</label>
        {{ form.pages(class="form-control") }}
    </div>

    <div class="form-group text-center mt-5">
        {{ form.submit(class="btn btn-primary") }}
    </div>
</form>
