<form action="" method="post">
    {{ form.csrf_token }}

    <div class="form-group">
        <label>{{ form.brand.label }}</label>
        {{ form.brand(class="form-control") }}
    </div>

    <div class="form-group">
        <label>{{ form.body.label }}</label>
        {{ form.body(class="form-control") }}
    </div>

    <div class="form-group">
        <label>{{ form.engine.label }}</label>
        {{ form.engine(class="form-control") }}
    </div>

    <div class="form-group">
        <label>{{ form.fuel.label }}</label>
        {{ form.fuel(class="form-control") }}
    </div>

    <div class="form-group">
        <label>{{ form.acceleration.label }}</label>
        {{ form.acceleration(class="form-control") }}
    </div>

    <div class="form-group text-center mt-5">
        {{ form.submit(class="btn btn-primary") }}
    </div>
</form>
